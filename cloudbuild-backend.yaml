steps:
  # Step 1: Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/voicebot-backend:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/voicebot-backend:$COMMIT_SHA'
      - '-f'
      - 'backend/Dockerfile'
      - '.'

  # Step 2: Push the backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/voicebot-backend:latest'

  # Step 3: Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - run
      - '--filename=.'
      - '--image=gcr.io/$PROJECT_ID/voicebot-backend:$COMMIT_SHA'
      - '--location=us-central1'
      - '--output=/workspace/output'

  # Step 4: Deploy to Cloud Run using gcloud
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'voicebot-backend'
      - '--image=gcr.io/$PROJECT_ID/voicebot-backend:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--set-env-vars=OPENAI_API_KEY=${_OPENAI_API_KEY},OPENAI_MODEL_STT=whisper-1,OPENAI_MODEL_TTS=gpt-4o-mini-tts,OPENAI_MODEL_CHAT=gpt-4o-mini'

images:
  - 'gcr.io/$PROJECT_ID/voicebot-backend:latest'
  - 'gcr.io/$PROJECT_ID/voicebot-backend:$COMMIT_SHA'

substitutions:
  _OPENAI_API_KEY: 'sk-your-key-here'

options:
  machineType: 'N1_HIGHCPU_8'

timeout: '1800s'
